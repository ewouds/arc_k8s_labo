# Traffic split for canary deployment â€” added via Arc GitOps in Exercise 10 Step 5
# Splits traffic: 80% â†’ backend-v1, 20% â†’ backend-v2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v2
  namespace: mesh-demo
  labels:
    app: backend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v2
  template:
    metadata:
      labels:
        app: backend
        version: v2
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: backend
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello from backend-v2 ðŸ”µ (canary)"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend-v1
  namespace: mesh-demo
  labels:
    app: backend
    version: v1
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: backend
    version: v1
---
apiVersion: v1
kind: Service
metadata:
  name: backend-v2
  namespace: mesh-demo
  labels:
    app: backend
    version: v2
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: backend
    version: v2
---
apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
  name: backend-split
  namespace: mesh-demo
spec:
  service: backend
  backends:
    - service: backend-v1
      weight: 800
    - service: backend-v2
      weight: 200
